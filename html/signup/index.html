<html>
  <head>
    <title>Sign Up</title>
    <meta charset="UTF-16">
    <link rel="stylesheet" href="https://broadcastrassets.rosewoodpens.repl.co/style.css" type="text/css">
  </head>
  <body>
  <h1>BroadcastR - Free Online Radio</h1>
  <form action="/signup" method="POST">
  <input type="text" name="email" placeholder="Email" required="required"></input> <br />
  <input type="text" name="username" id="username" oninput="handleInput()" value="@" required="required"></input> <br />
  <input type="password" name="password" placeholder="Password" required="required"></input> <br />
  <br />
  <input type="submit">
  </form>
  <a href="../login/">sign in</a>
  <script>
    function handleInput() {
      const inputElement = document.getElementById("username");
      const currentValue = inputElement.value;

      // Check if the "@" symbol is removed as the first character
      if (!currentValue.startsWith("@")) {
        inputElement.value = "@" + currentValue.slice(1);
      }
    }
  </script>
  </body>
</html>
